<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>0.5px的线</title>
	<style type="text/css">
		.hr {
			width: 300px;
			background-color: #000;
		}
		.half-px {
			height: 1px;
			transform: translateY(0.5);
			/*transform-origin: 50% 100%;*/
		}
		.one-px {
			height: 1px;
		}
	</style>
</head>
<body>
	<p>o.5px的线</p>
	<div class="hr half-px"></div>
	<p>1px的线</p>
	<div class="hr one-px"></div>
</body>
</html>
